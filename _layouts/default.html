<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <div class="container">
    <div class="header">
      <h1>{{ site.title }}</h1>
    </div>
    <nav>
    {% for link in site.navigation %}
      {% assign selected = nil %}
      {% if page.url == link.url or page.layout == link.layout %}
        {% assign selected = 'selected' %}
      {% endif %}
      <a class="pill {{ selected }}" href="{{ link.url }}">{{ link.text }}</a>
    {% endfor %}
    </nav>
    <section class="content">
      <h2>{{ page.title }}</h2>
      <section>
      {{ content }}
      </section>
    </section>
    <footer>
      &copy; Megan Barrie
    </footer>
    </div>
  </body>
</html>
